<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Special Offers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>ðŸŽ‰ Happy New Year 2026! ðŸŽ‰</h1>
        <p>Grab our exclusive offers before the clock runs out!</p>
        <div id="countdown">
            <span id="days">00</span> Days
            <span id="hours">00</span> Hours
            <span id="minutes">00</span> Minutes
            <span id="seconds">00</span> Seconds
        </div>
    </header>

    <!-- Offers Section -->
    <section class="offers">
        <div class="offer-card" onclick="openOffer('offer1')">
            <h2>50% Off on All Rooms</h2>
            <p>Start the new year in style!</p>
            <button>Book Now</button>
        </div>

        <div class="offer-card" onclick="openOffer('offer2')">
            <h2>Free Breakfast</h2>
            <p>Enjoy a delicious start to your day.</p>
            <button>Book Now</button>
        </div>

        <div class="offer-card" onclick="openOffer('offer3')">
            <h2>Complimentary Spa</h2>
            <p>Relax and unwind this New Year.</p>
            <button>Book Now</button>
        </div>
    </section>

    <!-- Modal for Offer Details -->
    <div id="offerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalText"></p>
        </div>
    </div>


    <style>
        /* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

/* Body */
body {
    background: linear-gradient(to right, #ffecd2, #fcb69f);
    color: #333;
    text-align: center;
    padding: 20px;
}

/* Header */
header {
    margin-bottom: 50px;
}
header h1 {
    font-size: 3rem;
    color: #ff3c78;
    animation: glow 1.5s infinite alternate;
}
header p {
    font-size: 1.2rem;
    margin-top: 10px;
}
#countdown {
    margin-top: 20px;
    font-size: 1.5rem;
    font-weight: bold;
}

/* Offer Cards */
.offers {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
}
.offer-card {
    background: white;
    border-radius: 20px;
    padding: 30px;
    width: 250px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    transition: transform 0.3s, box-shadow 0.3s;
    cursor: pointer;
}
.offer-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}
.offer-card h2 {
    margin-bottom: 10px;
    color: #ff3c78;
}
.offer-card p {
    margin-bottom: 20px;
}
.offer-card button {
    padding: 10px 20px;
    border: none;
    background: #ff3c78;
    color: white;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s;
}
.offer-card button:hover {
    background: #ff1c50;
}

/* Glow animation */

/* Modal */
.modal {
    display: none;
    position: fixed;
    z-index: 999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background: rgba(0,0,0,0.6);
}
.modal-content {
    background: #fff;
    margin: 15% auto;
    padding: 30px;
    width: 80%;
    max-width: 500px;
    border-radius: 20px;
    text-align: center;
}
.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    cursor: pointer;
}
.close:hover {
    color: #ff3c78;
}

    </style>

    <script>  
        // Countdown Timer
const countdownDate = new Date("Jan 1, 2026 00:00:00").getTime();

const countdown = setInterval(() => {
    const now = new Date().getTime();
    const distance = countdownDate - now;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000*60*60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000*60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("days").innerText = days.toString().padStart(2, '0');
    document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
    document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
    document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');

    if(distance < 0) {
        clearInterval(countdown);
        document.getElementById("countdown").innerHTML = "ðŸŽ‰ Happy New Year! ðŸŽ‰";
    }
}, 1000);

// Offer Modal
const offerDetails = {
    offer1: { title: "50% Off on All Rooms", text: "Book your favorite room at half the price and start your New Year in luxury!" },
    offer2: { title: "Free Breakfast", text: "Enjoy complimentary breakfast with every booking to kickstart your day!" },
    offer3: { title: "Complimentary Spa", text: "Relax and rejuvenate with a free spa session included in your stay!" }
};

function openOffer(offerId) {
    const modal = document.getElementById("offerModal");
    document.getElementById("modalTitle").innerText = offerDetails[offerId].title;
    document.getElementById("modalText").innerText = offerDetails[offerId].text;
    modal.style.display = "block";
}

function closeModal() {
    document.getElementById("offerModal").style.display = "none";
}

// Close modal when clicking outside
window.onclick = function(event) {
    const modal = document.getElementById("offerModal");
    if (event.target == modal) {
        modal.style.display = "none";
    }
}

    </script>
</body>
</html>
